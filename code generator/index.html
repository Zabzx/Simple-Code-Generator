<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Code Generator</title>
</head>
<body>
    <!--Main-->
    <div class="main-container">
    <main>
        <h1 class="header"><span>Code</span>Generator</h1>
        <div class="generate-flex">
            <div class="gbutton">
                <button class="generate">Generate</button>
            </div>
            <div class="code">
            <input type="text" class="code-presented">
            <img src="img/copy.png" class="copy">
            </div>
        </div>
        <p class="code-copied"></p>
        <div class="submitting">
        <input type="text" placeholder="Enter Code Here" class="enter-code">
        <br>
        <p class="code-result"></p>
        
        <p class="message"></p>
        <button class="submit">Submit</button>
        </div>

        <div class="notice">These codes all expire after 10 seconds so copy and paste them quickly!</div>
    </main>
</div>
    <!--JavaScript-->
    <script src="main.js"></script>
</body>
</html>
